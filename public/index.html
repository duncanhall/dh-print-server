<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Printatron</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-lg-offset-3">
                   <h1><label for="print-message">Print-o-tron</label></h1>
                    <form>
                        <textarea class="form-control" rows="7" id="print-message"></textarea>
                        <button type="submit" class="btn btn-default pull-right" id="submit-btn">
                            <span class="glyphicon glyphicon-print" aria-hidden="true"></span> PC LOAD LETTER
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/D.min.js"></script>
        <script>

            $('#submit-btn').click(function (event) {

                event.preventDefault();

                var message = $('#print-message').val();
                printatron.sendMessage(message);
            });


            var printatron = (function () {

                var _socket;
                var _connected = false;
                var _deferredConnection;

                function connect () {

                    if (!_connected) {
                        _deferredConnection = D();
                        _socket = io.connect();
                        _socket.on('connect', connectHandler);
                        _socket.on('disconnect', disconnectHandler);
                    }

                    return _deferredConnection.promise;
                }


                function sendMessage (message) {

                    connect().then(function () {
                        _socket.emit('print-request', message);
                    });
                }

                function connectHandler () {
                    console.log('Connected');
                    _connected = true;
                    _deferredConnection.resolve();
                }

                function disconnectHandler () {
                    console.log('Disonnected');
                    _connected = false;
                }

                return {
                    sendMessage: sendMessage
                }
            })();


        </script>
    </body>
</html>
